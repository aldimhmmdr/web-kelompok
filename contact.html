<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style3.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">ORDENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
        <strong>Terimakasih!</strong> Pesan anda sudah kami terima.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form name="contact form">
      <div class="md-4">
        <label for="inputEmail4" class="form-label btn-dark"></label>
        <input type="name" class="form-control" name="Name" id="inputnama" placeholder="Name" />
      </div>
      <div class="md-4">
        <label for="inputEmail4" class="form-label"></label>
        <input type="email" class="form-control" name="Email" id="inputEmail4" placeholder="Email" />
      </div>
      <div class="mb-4">
        <label for="exampleInputphonenumber" class="form-label"></label>
        <input type="number" class="form-control" name="Phone number" id="exampleInputphonenumber" placeholder="Phone number" />
        <div class="mb-4">
          <label for="pesan" class="form-label"></label>
          <textarea class="form-control" id="pesan" rows="3" name="pesan" placeholder="pesan"></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-kirim">kirim</button>
        <button class="btn btn-dark btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <div class="container text-center pt-5 pb-5">This website are refers to <a href="https://ordent.co/">Ordent.co</a></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
          const scriptURL = "https://script.google.com/macros/s/AKfycbyLbtt5jYQIkrE916P-z7RjDxwXexeC9wOcoJDE6NASeKPx6AkT09EpMGu3lTUhC3jY/exec";
          const form = document.forms["contact form"];
          const btnKirim = document.querySelector('.btn-kirim');
          const btnLoading = document.querySelector('.btn-loading');
          const myAlert = document.querySelector('.my-alert');

          form.addEventListener("submit", (e) => {
            e.preventDefault();
            // ketika tombol sumbit di klik
            // tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
              .then((response) => {
                 // tampilkan tombol kirim, hilangkan tombol loading
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                // tampilkan alert
                myAlert.classList.toggle('d-none');
                // reset formnya
                form.reset();
                console.log("Success!", response)})
              .catch((error) => console.error("Error!", error.message));
          });
        </script>
      </div>
    </div>
    </form>
  </body>
</html>
